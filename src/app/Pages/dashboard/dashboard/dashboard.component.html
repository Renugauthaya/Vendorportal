<div class="card">
    <div class="card-header d-flex flex-column flex-md-row align-items-center justify-content-between">
        <div style="height: 40px; display: flex; align-items: center;border-bottom: none;margin-top: -7px;">
            <div>PO Dashboard<br>
            </div>

        </div>
    </div>
    <div class="card-body" style="height: calc(10vh - 0px); overflow: auto;">
        <div class="row">
            <div class="col-lg-2">
                <label>From Date</label>
                <input type="date" class="form-control" name="filterDate" [(ngModel)]="Filter.fromdate"
                    (change)="getPoOverViewList()" />
            </div>
            <div class="col-lg-2">
                <label>To Date</label>
                <input type="date" class="form-control" name="filterDate" [(ngModel)]="Filter.todate"
                    (change)="getPoOverViewList()" />
            </div>
        </div>
    </div>
    <div class="card">
        <div class="card-body">
            <div class="row align-items-center gy-2">
                <!-- Export Button -->
                <div class="col-12 col-sm-6 col-md-2">
                    <button mat-raised-button color="primary" (click)="exportexcel()" class="w-100">
                        <mat-icon class="exportIcon">cloud_download</mat-icon>
                        Export
                    </button>
                </div>

                <!-- Search Input -->
                <div class="col-12 col-sm-6 col-md-3">
                    <div class="searches d-flex ">
                        <span class="default-search"></span>
                        <input matInput type="search" id="search" name="search" placeholder="Search..."
                            (keyup)="applyFilter($event)" class="search-input">
                    </div>
                </div>
            </div>

            <div class="card-table">
                <div class="table-container mt-1" style="height: 300px">
                    <table mat-table [dataSource]="dataSource" matTableExporter matSort
                        style="width: 100%; white-space: nowrap">
                        <ng-container *ngFor="let colName of ListColumns" [matColumnDef]="colName">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ colName }}</th>
                            <td mat-cell *matCellDef="let element">
                                <span *ngIf="colName != 'Approved Status' && colName != 'Notapproved'">{{
                                    element[colName]
                                    }}</span>
                                <span *ngIf="colName == 'Approved Status' || colName == 'Notapproved'" [ngStyle]="{
        'color': '#fff',
        'background-color': element[colName] === 'Confirmed' ? '#28a745' : '#e74c3c',
        'padding': '2px 8px',
        'border-radius': '4px',
        'font-weight': '500'
      }">
                                    {{ element[colName] }}
                                </span>
                            </td>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="ListColumns; sticky: true" class="mat-header-row"></tr>
                        <tr mat-row *matRowDef="let row; columns: ListColumns" class="mat-row"></tr>
                    </table>
                </div>

            </div>
        </div>
    </div>
